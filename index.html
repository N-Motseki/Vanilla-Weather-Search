<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

    <title>Vanilla-Weather-Search</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter city.." required />
          <input type="submit" value="search" />

      <main>
        <div>

          <p>
            Tuesday 14:49pm, scattered clouds<br />
            Humidity:66%, Wind:3.13km/h
          </p>
        </div>
        <div>⛅12℃</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/N-Motseki" target="_blank">N Motseki</a> is
        on
        <a
          href="https://github.com/N-Motseki/Vanilla-Weather-Search"
          target="_blank"
          >GitHub</a
        >
        and hosted<a href="" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
